<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            height: 100vh;
            background: url('https://images.pexels.com/photos/7415127/pexels-photo-7415127.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 123, 255, 0.6), rgba(0, 123, 255, 0.3));
        }
        .content {
            position: relative;
            text-align: center;
            color: white;
            max-width: 80%;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Protégez votre caution en toute sécurité</h1>
            <p>Inscrivez-vous dès maintenant pour sécuriser votre dépôt.</p>
            <button class="cta-button" onclick="window.location.href='#inscription'">S'inscrire</button>
        </div>
    </div>
    <div id="inscription" class="form-container">
        <h2>Inscription</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p class="message" id="message"></p>
    </div>
    <script>
        const supabaseUrl = "rentre l'url";
        const supabaseKey = "rentre la clef API";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const { user, error } = await supabase.auth.signUp({ email, password });

            const messageEl = document.getElementById("message");
            if (error) {
                messageEl.textContent = "Erreur : " + error.message;
                messageEl.style.color = "red";
            } else {
                messageEl.textContent = "Inscription réussie ! Redirection en cours...";
                setTimeout(() => window.location.href = "index.html", 3000);
            }
        });
    </script>
</body>
</html>
