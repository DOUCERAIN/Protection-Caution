<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            height: 100vh;
            background: url('https://images.pexels.com/photos/7415127/pexels-photo-7415127.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 123, 255, 0.6), rgba(0, 123, 255, 0.3));
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Protégez votre caution en toute sécurité</h1>
            <p>Inscrivez-vous dès maintenant pour sécuriser votre dépôt de caution.</p>
            <button class="cta-button" onclick="window.location.href='#inscription'">Inscrivez-vous maintenant</button>
        </div>
    </div>

    <div id="inscription" class="form-container">
        <h2>Inscription</h2>
        <form id="signup-form">
            <input type="text" id="prenom" placeholder="Prénom" required>
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <script>
        const supabaseUrl = https://vvwufymvpkhmlqexntdn.supabase.co;
        const supabaseKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2d3VmeW12cGtobWxxZXhudGRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0NzY2MTMsImV4cCI6MjA1NTA1MjYxM30.iflhr-cehWYqHxH5u5jk6-QXF2IWtDcTJegjpNrVakU;
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const prenom = document.getElementById("prenom").value;
            const nom = document.getElementById("nom").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { user, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: { prenom: prenom, nom: nom }
                }
            });

            if (error) {
                alert("Erreur : " + error.message);
            } else {
                alert("Inscription réussie ! Vérifiez votre email pour confirmer votre compte.");
            }
        });
    </script>
</body>
</html>
