<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <style>
        /* Style du menu */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding: 10px;
            z-index: 1000;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            background-color: #333;
            padding: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .menu li:hover {
            background-color: #555;
        }
        .submenu {
            display: none;
            list-style-type: none;
            padding-left: 20px;
        }
        .menu li:hover .submenu {
            display: block;
        }

        /* Style de la page principale */
        .main-content {
            margin-left: 200px; /* Pour laisser de l'espace pour le menu */
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Menu Dépliable -->
<div class="menu">
    <ul>
        <li>Accueil</li>
        <li>Services
            <ul class="submenu">
                <li>Protection des cautions</li>
                <li>Accompagnement juridique</li>
            </ul>
        </li>
        <li>FAQ</li>
        <li>Témoignages</li>
        <li>À propos</li>
        <li>Contact</li>
    </ul>
</div>


    <!-- Contenu principal de ton site -->
    <div class="main-content">
        <h1>Bienvenue sur mon site</h1>
        <p>C'est le début de mon site créé avec GitHub Pages !</p>
        <!-- Autres sections de ton site -->
    </div>

</body>
</html>
