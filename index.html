<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil - Protection de Caution</title>
    <style>
        /* Reset de base pour garantir la cohérence du design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style pour l'image de fond avec un dégradé bleu clair et foncé */
        .background-container {
            background-image: 
                linear-gradient(
                    rgba(0, 0, 128, 0.2), /* Bleu très clair en haut */
                    rgba(0, 0, 128, 0.7), /* Bleu plus foncé au centre */
                    rgba(0, 0, 128, 0.2) /* Bleu très clair en bas */
                ), 
                url('https://images.pexels.com/photos/8293700/pexels-photo-8293700.jpeg?auto=compress&cs=tinysrgb&w=600'); /* L'image en fond */
            background-size: cover; /* Cela couvre toute la zone */
            background-position: center; /* Centre l'image */
            height: 100vh; /* Hauteur pleine page */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Couleur du texte */
            position: relative;
            text-align: center;
        }

        /* Styliser le titre */
        .background-container h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Styliser le texte introductif */
        .background-container p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Boutons d'appel à l'action */
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cta-button {
            background-color: #4CAF50; /* Vert doux */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 250px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049; /* Légère variation au survol */
        }

        /* Assurer que le texte reste au-dessus de l'image */
        .background-container h1, .background-container p {
            z-index: 2; /* Assurer que le texte reste au-dessus de l'image */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <h1>Bienvenue sur notre service de protection de caution</h1>
        <p>Protégez votre dépôt en toute simplicité.</p>
        <!-- Autres contenus ici -->
        <div class="cta-buttons">
            <a href="#inscription" class="cta-button">Inscrivez-vous maintenant</a>
            <a href="#processus" class="cta-button">En savoir plus sur le processus</a>
        </div>
    </div>
</body>
</html>
